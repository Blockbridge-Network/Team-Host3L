<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host3ls - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="animations.css">
    <style>
        /* Reuse the same root variables and base styles from manager-dashboard.html */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #34d399;
            --secondary-dark: #10b981;
            --accent: #6ee7b7;
            --accent-dark: #34d399;
            --background: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --gradient-1: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-2: linear-gradient(135deg, var(--secondary), var(--accent));
            --gradient-3: linear-gradient(135deg, var(--accent), var(--primary));
            --gradient-4: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, 
                rgba(248, 250, 252, 0.7) 0%, 
                rgba(226, 232, 240, 0.7) 25%,
                rgba(241, 245, 249, 0.7) 50%,
                rgba(226, 232, 240, 0.7) 75%,
                rgba(248, 250, 252, 0.7) 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            padding: 15px;
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--gradient-1);
            color: white;
            transform: translateX(5px);
        }

        .nav-item i {
            font-size: 20px;
        }

        .main-content {
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .settings-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .settings-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            font-size: 14px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            font-size: 14px;
            color: var(--text);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .save-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: var(--gradient-1);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2);
        }

        .save-btn i {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                padding: 20px;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-home"></i>
                Host3ls
            </div>
            <nav class="nav-menu">
                <a href="manager-dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="manager-bookings.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i>
                    Bookings
                </a>
                <a href="manager-guests.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    Guests
                </a>
                <a href="manager-rooms.html" class="nav-item">
                    <i class="fas fa-door-open"></i>
                    Rooms
                </a>
                <a href="manager-reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    Reports
                </a>
                <a href="manager-settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Settings</h1>
            </div>

            <div class="settings-grid">
                <!-- General Settings -->
                <div class="settings-card">
                    <div class="settings-header">
                        <div class="settings-icon">
                            <i class="fas fa-sliders-h"></i>
                        </div>
                        <h2 class="settings-title">General Settings</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Hostel Name</label>
                            <input type="text" class="form-input" value="KNUST Hostel" placeholder="Enter hostel name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Currency</label>
                            <select class="form-select">
                                <option value="seth">Sepolia ETH (sETH)</option>
                                <option value="eth">Ethereum (ETH)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Time Zone</label>
                            <select class="form-select">
                                <option value="gmt">GMT (UTC+0)</option>
                                <option value="gmt+1">GMT+1</option>
                                <option value="gmt+2">GMT+2</option>
                            </select>
                        </div>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="settings-card">
                    <div class="settings-header">
                        <div class="settings-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <h2 class="settings-title">Notification Settings</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Email Notifications</label>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Booking Alerts</label>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Payment Notifications</label>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Payment Settings -->
                <div class="settings-card">
                    <div class="settings-header">
                        <div class="settings-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <h2 class="settings-title">Payment Settings</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Minimum Booking Duration (nights)</label>
                            <input type="number" class="form-input" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Maximum Booking Duration (nights)</label>
                            <input type="number" class="form-input" value="30" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cancellation Policy</label>
                            <select class="form-select">
                                <option value="flexible">Flexible (24h before check-in)</option>
                                <option value="moderate">Moderate (48h before check-in)</option>
                                <option value="strict">Strict (72h before check-in)</option>
                            </select>
                        </div>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="settings-card">
                    <div class="settings-header">
                        <div class="settings-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h2 class="settings-title">Security Settings</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Two-Factor Authentication</label>
                            <label class="toggle-switch">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Session Timeout (minutes)</label>
                            <input type="number" class="form-input" value="30" min="5">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password Expiry (days)</label>
                            <input type="number" class="form-input" value="90" min="30">
                        </div>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add active class to current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Form submission handling
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Add your form submission logic here
                    alert('Settings saved successfully!');
                });
            });
        });
    </script>
</body>
</html>
